name: Continuos Integration

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Check types ğŸ§©
        run: npm run type-check
      - name: Run XO ğŸ§¹
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Cache MongoDB memory server binary ğŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/mongodb-binaries
            node_modules/.cache/mongodb-memory-server/mongodb-binaries
          key: ${{ runner.os }}-mongodb-memory-server-${{ hashFiles('**/jest-mongodb-config.js') }}
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Run unit tests ğŸ§ª
        run: npm t -- --coverage --runInBand
        env:
          SECRET_COOKIE_PASSWORD: this-is-not-a-secret
      - name: Upload code coverage â¬†ï¸
        uses: actions/upload-artifact@v2
        with:
          name: unit-coverage
          path: coverage

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Run Cypress tests ğŸŒ²
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
          wait-on: http://localhost:3000
        env:
          NODE_ENV: test
      - name: Upload screenshots and videos on failure â¬†ï¸
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Cypress screenshots and videos
          path: |
            cypress/screenshots
            cypress/videos
      - name: Show code coverage ğŸ“Š
        run: npx nyc report
      - name: Upload code coverage â¬†ï¸
        uses: actions/upload-artifact@v2
        with:
          name: e2e-coverage
          path: coverage
